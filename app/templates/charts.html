
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant_name }} Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 400px;
            height: 300px;
            margin: 20px;
            display: inline-block;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .chart-title {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Performance Analysis for {{ restaurant_name }}</h1>

    {% for aspect, scores in avg_scores.items() %}
        <div class="chart-container">
            <div class="chart-title">{{ aspect|replace('_', ' ')|title }}</div>
            <canvas id="chart-{{ loop.index }}"></canvas>
        </div>

        <script>
            (function() {
                const ctx = document.getElementById('chart-{{ loop.index }}').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: {{ years|tojson }},
                        datasets: [{
                            label: '{{ aspect|replace('_', ' ')|title }} Score',
                            data: {{ scores|tojson }},
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Average Score'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Year'
                                }
                            }
                        }
                    }
                });
            })();
        </script>
    {% endfor %}
</body>
</html>

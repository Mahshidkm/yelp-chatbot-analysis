<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Guide Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4D44DB;
            --light-color: #F8F9FA;
            --dark-color: #343A40;
            --success-color: #28A745;
            --user-message: #E3F2FD;
            --bot-message: #F1F3F5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .chat-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .chat-box {
            height: 500px;
            border-radius: 12px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            background-color: #f9f9ff;
            border: 1px solid #e0e0ff;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            background-color: var(--bot-message);
            color: var(--dark-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .chat-form {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0ff;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background-color: #f9f9ff;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }
        
        button {
            padding: 0 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .typing-indicator {
            display: flex;
            padding: 12px 16px;
            background-color: var(--bot-message);
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 12px;
            border-bottom-left-radius: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
        
        .timestamp {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .chat-box {
                height: 400px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1><i class="fas fa-robot"></i> Gourmet Guide</h1>
        <div class="chat-box" id="chatBox">
            <div class="bot-message message">
                Hello! I'm your personal restaurant guide. How can I help you find the perfect dining experience today?
                <div class="timestamp">Just now</div>
            </div>
        </div>
        <form id="chatForm" class="chat-form" onsubmit="return sendMessage(event)">
            <input type="text" id="userInput" name="user_input" placeholder="Type your restaurant criteria (food quality, cleanliness, parking, atmosphere,..." required>
            <button type="submit" id="sendButton">
                <span>Send</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <script>
    function appendMessage(message, isUser) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = isUser ? 'user-message message' : 'bot-message message';
        
        // Get current time
        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        messageDiv.innerHTML = `${message.replace(/\n/g, '<br>')}<div class="timestamp">${timeString}</div>`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingIndicator() {
        const chatBox = document.getElementById('chatBox');
        const typingDiv = document.createElement('div');
        typingDiv.className = 'typing-indicator message';
        typingDiv.id = 'typingIndicator';
        typingDiv.innerHTML = `
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        `;
        chatBox.appendChild(typingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hideTypingIndicator() {
        const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }

    async function sendMessage(event) {
        event.preventDefault();
        const userInput = document.getElementById('userInput');
        const message = userInput.value.trim();
        
        if (!message) return;
        
        appendMessage(message, true);
        userInput.value = '';
        
        // Disable button while processing
        const sendButton = document.getElementById('sendButton');
        sendButton.disabled = true;
        sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        
        showTypingIndicator();
        
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_input=${encodeURIComponent(message)}`
            });
            
            const data = await response.json();
            hideTypingIndicator();
            appendMessage(data.response.replace(/\n/g, '<br>'), false);
        } catch (error) {
            console.error('Error:', error);
            hideTypingIndicator();
            appendMessage('Sorry, I encountered an error while processing your request. Please try again.', false);
        } finally {
            sendButton.disabled = false;
            sendButton.innerHTML = '<span>Send</span><i class="fas fa-paper-plane"></i>';
        }
    }
    
    // Allow sending message with Enter key
    document.getElementById('userInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            document.getElementById('chatForm').requestSubmit();
        }
    });
    
    // Focus input on page load
    window.onload = function() {
        document.getElementById('userInput').focus();
    };
</script>
</body>
</html>
